<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculating area of regular triangle</title>
</head>
<body>
    <script type="text/javascript">
        var a=10;
        var b=5;
        var c=10;
        var s=(a+b+c)/2;
        var temp=(s-a)*(s-b)*(s-c);
        var area=Math.sqrt(temp);
        console.log(area);
        // by heros formula as well
        


       

    </script>
    
</body>
</html>
