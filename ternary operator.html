<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ternary operator </title>
</head>
<body>
    <script type="text/javascript">
        var x=44;
        var res=x%2==0 ? "Even":"Odd";  // ternary operator is used here to check whether the value of variable 'x' is even or odd 
        console.log(res);

    </script>
    
</body>
</html>
