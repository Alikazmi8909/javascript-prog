<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp conversion</title>
</head>
<body>
    <script type="text/javascript">
        function convert(){
            var c= document.getElementById('data').value;
            var f=(c*1.8)+32;
            alert(f);
        }

            
            

    </script>
    <input type="" name="" id="data"/>C
    <button onclick="convert()">Convert to Fahrenheit</button><br/>
    <h1 id="res"></h1>
    

   


    

    
</body>
</html>
